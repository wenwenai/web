    <p>整数1：<input id="num1" type="text"></p>
    <p>整数2：<input id="num2" type="text"></p>
    <p>
        <input type="button" value="相加" onclick="calc(add)">
        <input type="button" value="相减" onclick="calc(sub)">
        <input type="button" value="相乘" onclick="calc(mul)">

    <p>结果：<input id="result" type="text" readonly></p>
    <script type="text/javascript">
            function add(){
                onclick1=document.getElementById("num1").value
                onclick2=document.getElementById("num2").value
               return  document.getElementById("result").value=parseFloat(onclick1)+parseFloat(onclick2)
            }
            function sub(){
                onclick1=document.getElementById("num1").value
                onclick2=document.getElementById("num2").value
                return  document.getElementById("result").value=parseFloat(onclick1)-parseFloat(onclick2)
            }
            function mul(){
                onclick1=document.getElementById("num1").value
                onclick2=document.getElementById("num2").value
                return  document.getElementById("result").value=parseFloat(onclick1)*parseFloat(onclick2)
            }
            function div(){
                onclick1=document.getElementById("num1").value
                onclick2=document.getElementById("num2").value
                return  document.getElementById("result").value=parseFloat(onclick1)/parseFloat(onclick2)
            }
            function calc(get){
               return get()
            }
    </script>

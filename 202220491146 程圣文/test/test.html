<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>测试实例</title>

</head>


<body>
<script>
    function mainJs(a) {
        var arr = a.split(",");
        for(var i = 0;i < arr.length;i++) {
            arr[i] = parseInt(arr[i]);
        }
        //请在此处编写代码
        /*********begin*********/
        var Num1=arr.length;
        for (var i=0;i<Num1-1;i++){
            var w=i;
            for(var j=i+1;j<Num1;j++){
                if(arr[w]<arr[j]){
                    w=j
                }
                if(w!=i){
                    var Num2=arr[i];
                    arr[i]=arr[w];
                    arr[w]=Num2;
                }

            }
        }

        return console.log(arr)
        /*********end*********/
    }
    var a=(1,5,8,7,9,4,5,6)
    mainJs(a)
</script>


</body>
</html>

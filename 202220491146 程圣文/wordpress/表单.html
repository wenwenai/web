<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form action="" method="post">
    	<p>***********文本框与密码框*********</p>
    	名字：
    	<input type="text" name="name" id="" /><br />
    	密码：
    	<input type="password" name="" id="" /><br />
    	
    	<p>***********复选框（喜欢的水果）*********</p>
    	<input type="checkbox" name="watermelon" id="" value="西瓜" />
    	西瓜<br />
    	<input type="checkbox" name="" id="" />
    	苹果<br />
    	
    	<div id="">
    		<p>***********单选框（选择性别）*********</p>
	    	
	    	<input type="radio" name="sex" id="nan" checked />
	    	<label for="nan">男</label> <br />
	    	<input type="radio" name="sex" id="nv" checked/>
	    	<label for="nv">女</label> <br />
	    	 
    	</div>
    	
    	
    	
    	<p>***********四种按钮*********</p>
    	<input type="button" name="" id="" value="普通按钮" /><br />
    	<input type="submit" name="" id="" value="提交按钮" /><br />
    	<input type="reset" name="" id="" value="重置按钮"/><br />
    	<input type="image" name="" id="" src="img/cat/cat4.jpg"value="图像按钮" />
    	
    	
    	<p>***********隐藏*********</p>
    	<input type="hidden" name="" id="" value="隐藏按钮" /><br />
    	
    	<p>***********文件控制（选择你要上传的文件）*********</p>
    	<input type="file" name="" id="" value="" />
    	请选择文件
    	
    </form>

</html>
